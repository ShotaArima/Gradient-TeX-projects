name: Lint Check

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install -g textlint textlint-rule-prh textlint-rule-no-mix-dearu-desumasu

      - name: Run textlint
        run: textlint your-thesis.tex

